<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Locker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Val Locker</h1>
    </header>
    <div class="filter-section">
        <h4>Categories</h4>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Sidearms"> Sidearms</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="SMGs"> SMGs</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Shotguns"> Shotguns</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Rifles"> Rifles</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Sniper Rifles"> Sniper Rifles</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Machine Guns"> Machine Guns</label>
        <label><input type="checkbox" onchange="filterSkins()" name="category" value="Melee"> Melee</label>
    </div>
    <!-- HTML -->
    <div class="sidebar">
        <img src="assets/valorant_logo.png" alt="Valorant Logo">
    </div>

    <main>
        <section id="skins">
            <!-- Skins will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
